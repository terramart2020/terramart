{% extends "main/base.html" %}

{% block content %}
<div class="text-center">
  <h2 class="font-weight-bold my-2">Categories</h2>
  <a class="btn btn-primary" href="{% url 'category:create_category' %}" role="button">Create</a>
</div>

{% for category in categories %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'category:view_category' category.id %}">
      <h2>{{ category.name }}</h2>
    </a>
    <h4>{{ category.description|striptags|truncatechars:100 }}</h4>
  </div>
</div>
{% endfor %}

{% endblock %}
