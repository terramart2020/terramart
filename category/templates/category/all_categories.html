{% extends "main/base.html" %}

{% block content %}

<h2 class="font-weight-bold text-center">Categories</h2>

{% for category in categories %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'category:detail' category.id %}">
      <h2>{{ category.name }}</h2>
    </a>
    <h4>{{ category.description|striptags|truncatechars:100 }}</h4>
  </div>
</div>
{% endfor %}

{% endblock %}
